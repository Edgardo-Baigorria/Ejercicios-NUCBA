<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <main>
        <form>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
            <br>
            <br>
            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
            <br>
            <p>Sexo: 
                <input type="radio" name="sexo" id="sexo" required>
                <label for="hombre">Hombre</label>
                <input type="radio" name="sexo" id="sexo">
                <label for="mujer">Mujer</label>
            </p>
            <input type="checkbox" name="recibir" id="recibir">
            <label for="recibir">Deseo recibir información sobre novedades y ofertas (opcional).</label>
            <br>
            <br>
            <input type="checkbox" name="declaracion" id="declaracion" required>
            <label for="declaracion">Declaro haber laído y aceptar las condiciones generales del programa y la normativa sobre la protección de datos.</label>
            <br>
            <br>
            <input type="submit">
        </form>
        <br>
    </main>
    <footer>
        <a href="../index.html">Volver</a>
    </footer>
</body>
</html>
